spring:
  application:
    name: doura-delivery
  
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://shinkansen.proxy.rlwy.net:21574/railway?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:zRTsElBQMXxaLIWpufrQugRdrVZyrUgm}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: logistics-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serialization.JsonSerializer

server:
  port: ${PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:douraDeliverySecretKeyForJWTTokenGeneration2024}
  expiration: 86400000 # 24 horas em milissegundos

# OSRM Configuration (opcional)
osrm:
  base-url: http://localhost:5000
  enabled: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.douradelivery: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

