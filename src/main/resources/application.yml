spring:
  application:
    name: doura-delivery
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:minimal}
  
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://interchange.proxy.rlwy.net:26671/railway?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:zRTsElBQMXxaLIWpufrQugRdrVZyrUgm}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
  
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:douraDeliverySecretKeyForJWTTokenGeneration2024}
  expiration: 86400000 # 24 horas em milissegundos

# OSRM Configuration (opcional)
osrm:
  base-url: http://localhost:5000
  enabled: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.douradelivery: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

