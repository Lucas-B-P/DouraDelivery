spring:
  application:
    name: doura-delivery
  
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:railway}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
  
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true

server:
  port: ${PORT:8080}
  address: 0.0.0.0

file:
  upload:
    dir: ${UPLOAD_DIR:uploads}
    max-size: 10MB

jwt:
  secret: ${JWT_SECRET:douraDeliverySecretKeyForJWTTokenGeneration2024SuperSecureKey32Chars}
  expiration: 86400000

osrm:
  base-url: http://localhost:5000
  enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.douradelivery: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
